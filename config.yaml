settings:
  update_interval_seconds: 60
  backoff_base: 1.0
  backoff_factor: 2.0
  backoff_max: 32.0
  backoff_attempts: 5
  history_page_limit: 200

exchanges:
  bybit:
    - symbol: "BTCUSDT"
      timeframes: ["1w", "1d", "1h"]

# bybit symbols: https://bybit-exchange.github.io/docs/v5/enum#symbol